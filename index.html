<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./style.css">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- my JS -->
    <script type="text/javascript" src="./script.js" defer></script>

</head>
<body>
    <header class="d-flex align-items-center bg-header text-white">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/750/non_2x/spotify-app-logo-spotify-icon-transparent-free-png.png" alt="logo">
        </div>
    </header>

        
    <main class="bg-main text-white">
    <div id="myApp">

        <div class="container">
            <div class="row row-cols-3">
    
                <div class="col mt-5" v-for="disco in dischi">
                    <div class="card bg-card text-center" style="width: 18rem;">
                        <img :src="disco.poster" class="card-img-top pt-3 px-5" alt="copertina">
                        <div class="card-body text-center">
                            <h5 class="card-title "> {{ disco.title }}</h5>
                            <p class="card-text"> {{ disco.author }}</p>
                            <p class="card-title"> {{ disco.year }} </p>
                        </div>
                    </div>
                </div>
    
            </div>
            
        </div>
    </div>
    </main>

    
</body>
</html>
